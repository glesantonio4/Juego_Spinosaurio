<!DOCTYPE html>  
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#7ec0df">
  <title>Bienvenida Â· Spinosaurus Runner</title>
  <style>
    :root{
      --bg1:#23272f; --bg2:#2ad4c1; --white:#ffffff;
      --card-bg1:rgba(255,255,255,.28); --card-bg2:rgba(255,255,255,.10);
      --card-br:24px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100svh;
      display:grid; place-items:center;
      background: radial-gradient(1200px 600px at 10% 0%, var(--bg1), transparent),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      padding:
        max(12px, env(safe-area-inset-top))
        max(12px, env(safe-area-inset-right))
        max(16px, env(safe-area-inset-bottom))
        max(12px, env(safe-area-inset-left));
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .card{
      width:min(920px, 94vw);
      border-radius:var(--card-br);
      background:linear-gradient(180deg, var(--card-bg1), var(--card-bg2));
      border:1px solid rgba(255,255,255,.45);
      box-shadow:0 30px 80px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.2);
      padding:clamp(16px, 5vw, 32px);
      text-align:center; color:var(--white);
      backdrop-filter: blur(6px);
      position:relative;
      overflow:visible;
      margin-top:78px; /* ðŸ‘ˆ espacio extra para los logos */
    }

    /* Estilos base para todos los logos de esquina */
    .logo-esquina{
      position:absolute;
      top:-65px;
      width:auto;
      border-radius:12px;
      background:#fff;
      padding:6px 10px;
      box-shadow:0 6px 14px rgba(0,0,0,.25);
    }

    /* TamaÃ±o individual de cada logo */
    .logo-izq-abs{ 
      left:20px; 
      height:43px;
    }
    .logo-der-abs{ 
      right:20px; 
      height:44px;
      background:#f6f6f6;
    }

    /* Logo del MUCH dentro del cuadro */
    .logo-much{
      display:block;
      margin:0 auto clamp(16px, 4vw, 24px);
      height:100px;
      width:auto;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.25));
    }

    h1{
      font-size: clamp(25px, 7vw, 50px);
      line-height:1.05; font-weight:900; letter-spacing:.6px;
      text-shadow:0 2px 8px rgba(0,0,0,.35);
      margin: 6px 0 10px;
    }
    p.sub{font-size:clamp(14px, 3.8vw, 20px); opacity:.95; margin-bottom:clamp(12px, 4vw, 18px)}

    .btn{
      appearance:none; border:0; cursor:pointer; display:inline-block; text-decoration:none;
      padding:clamp(12px, 3.8vw, 16px) clamp(18px, 6vw, 22px);
      border-radius:16px; font-weight:900;
      font-size:clamp(16px, 4vw, 20px); color:#fff;
      background:linear-gradient(135deg,#5d74da,#2e27b8);
      box-shadow:0 18px 44px rgba(155,92,249,.35),0 6px 16px rgba(0,0,0,.25);
      min-width:200px; min-height:48px;
      transition: transform .06s, box-shadow .2s;
    }
    .btn:active{ transform: translateY(1px); }

    .tip{margin-top:clamp(10px, 3vw, 14px); font-size:clamp(12px, 3.4vw, 14px); opacity:.9}

    /* Ajustes para mÃ³viles angostos */
    @media (max-width:430px){
      .logo-izq-abs{ top:-58px; height:48px; left:16px; }
      .logo-der-abs{ top:-58px; height:54px; right:16px; }
    }

    /* Ajuste landscape */
    @media (orientation: landscape) and (max-height: 480px){
      .card{ padding:16px; border-radius:18px; margin-top:60px; }
      .logo-izq-abs{ height:40px; top:-48px; }
      .logo-der-abs{ height:44px; top:-48px; }
      .btn{ min-width:200px; padding:12px 16px; }
    }
  </style>
</head>
<body>
  <main class="card">
    <!-- Logos externos -->
    <img src="Logo-Ag-14.png" alt="Logo Aditech" class="logo-esquina logo-izq-abs">
    <img src="logo-sata.png" alt="Logo SATA" class="logo-esquina logo-der-abs">

    <!-- Logo MUCH adentro -->
    <img src="logo-much-nuevo1.png" alt="Logo MUCH" class="logo-much">

    <h1>SPINOSAURUS RUNNER</h1>
    <p class="sub">Salta los cactus, acumula puntos y Â¡reclama tu premio! ðŸ¦–</p>

    <a class="btn" href="index.html?start=1">Jugar ahora ðŸ¦–</a>
    <p class="tip">Tip: toca cualquier parte de la pantalla para saltar â€¢ evita los cactus</p>
  </main>
</body>
</html>
